#==============================================================================
#  EXAMPLE
#  Write '#' to input comments
#==============================================================================
#
#  HOW TO EDIT THIS FILE
#  
#  To simulate with pseudo-random numbers automatically generated, use the options 'rndnumbersPerSeed' and 'seeds'
#    rndnumbersPerSeed: <value> (it is only used if the option 'seeds' is declared)
#    seeds: (list of seed values used to automatically generate the pseudo-random numbers) 
#    - 1
#    - 2
#  
#  To simulate with a given list of pseudo-random numbers, use option 'rndnumbers'
#    rndnumbers: (list of pseudo-random numbers to be used during the simulation)
#    - 0.2176
#    - 0.0103
#    - 0.1109
#  
#  IMPORTANT:
#    * If the option 'seeds' is used, 'rndnumbers' is ignored. In this case, delete 'rndnumbers'
#      and its list of pseudo-random numbers
#  
#  The remainder details in this file is self-explained. Good-luck! :-)
#  
#  DO NOT DELETE THE NEXT LINE STARTED BY '!'
!PARAMETERS
arrivals: 
   entrada: 2.0

queues: 
   entrada: 
      servers: 1
      capacity: 10
      minArrival: 1.0
      maxArrival: 5.0
      minService: 6.0
      maxService: 10.0
   balcao: 
      servers: 8
      capacity: 20
      minService: 15.0
      maxService: 20.0
   banheiro: 
      servers: 5
      capacity: 10
      minService: 15.0
      maxService: 20.0
   pagamento: 
      servers: 2
      capacity: 10
      minService: 5.0
      maxService: 15.0
   boliche:
      servers: 3
      capacity: 5
      minService: 15
      maxService: 20
   banheiro_boliche:
      servers: 1
      capacity: 10
      minService: 20
      maxService: 25

network: 
-  source: balcao
   target: boliche
   probability: 0.2
-  source: balcao
   target: balcao
   probability: 0.4
-  source: balcao
   target: banheiro
   probability: 0.1
-  source: balcao
   target: pagamento
   probability: 0.3
-  source: boliche
   target: balcao
   probability: 0.7
-  source: boliche
   target: banheiro_boliche
   probability: 0.3

rndnumbers: 
- 0.2176
- 0.0103
- 0.1109
- 0.3456
- 0.9910
- 0.2323
- 0.9211
- 0.0322
- 0.1211
